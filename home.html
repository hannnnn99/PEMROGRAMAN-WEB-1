<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            /* 1. Latar Belakang Stylish dengan Gradient */
            background: linear-gradient(135deg, #f0f8ff, #e6e6fa); /* Biru muda ke lavender */
            font-family: 'Verdana', sans-serif; /* Font Modern */
            letter-spacing: 0.5px; /* Sedikit lebih lebar */
            margin: 0; /* Hapus margin default */
            padding: 40px;
            text-align: center;
            min-height: 100vh; /* Pastikan tinggi penuh viewport */
        }
        
        img {
            width: 400px; 
            height: 300px;
            border-radius: 50%;
            border: 6px solid #1b1b1b; /* Border lebih tebal */
            /* 2. Menambahkan Efek Bayangan pada Foto */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3); 
            transition: transform 0.3s; /* Efek transisi halus */
        }
        
        img:hover {
            transform: scale(1.05); /* Foto sedikit membesar saat disentuh/hover */
        }
        
        h2 {
            color: #0d6efd;
            margin-top: 25px;
            font-size: 1.8em;
            /* 2. Menambahkan Efek Bayangan pada Judul */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        p {
            color: #333;
            max-width: 600px;
            margin: 10px auto; /* Paragraf di tengah */
            line-height: 1.6; /* Jarak baris yang nyaman dibaca */
        }
        
        /* Gaya Tambahan untuk membuat b lebih menonjol */
        b {
            color: #d9534f; /* Warna merah agar nama lebih menonjol */
        }
    </style>
</head>

    <p>Gunakan menu di kiri untuk melihat profil, proyek, dan informasi kontak saya.</p>
</body>
</html>
