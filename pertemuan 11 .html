<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Website Sederhana</title>

    <!-- CSS EMBED / INTERNAL -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #FFD700;
        }

        .container {
            padding: 20px;
        }

        .card {
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Website Saya</h1>
        <p>Contoh Website dengan CSS Embed</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Tentang</a>
        <a href="#">Kontak</a>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Selamat Datang</h2>
            <p>Ini adalah contoh website sederhana menggunakan CSS embed (internal CSS).</p>
        </div>

        <div class="card">
            <h2>Informasi</h2>
            <p>CSS ditulis langsung di dalam tag <code>&lt;style&gt;</code> pada bagian <code>&lt;head&gt;</code>.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Website Saya</p>
    </footer>

</body>
</html>
