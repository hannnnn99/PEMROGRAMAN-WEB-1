<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementasi Penggunaan Iframe</title>
    <style>
        /* Gaya dasar untuk body */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid black; /* Garis luar yang mengelilingi seluruh konten, seperti di gambar */
        }

        /* Gaya untuk judul utama */
        h1 {
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Gaya untuk teks penjelasan */
        p {
            margin-top: 0;
            margin-bottom: 20px;
        }

        /* Gaya untuk Iframe (menyesuaikan tampilan seperti kotak di gambar) */
        .tampilan-iframe-container {
            /* Meniru tampilan kotak yang berisi "Hasil tampilan Iframe" */
            width: 500px; /* Lebar yang disesuaikan */
            height: 300px; /* Tinggi yang disesuaikan */
            border: 1px solid gray; /* Garis batas kotak */
            padding: 10px; /* Padding di dalam kotak */
            box-sizing: border-box; /* Agar padding tidak menambah ukuran total lebar/tinggi */
        }

        .tampilan-iframe-container h2 {
            font-size: 1.17em; /* Ukuran default h2 */
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 5px;
        }

        .tampilan-iframe-container p {
            margin-top: 0;
            margin-bottom: 0;
        }
    </style>
</head>
<body>

    <h1>Implementasi Penggunaan Iframe</h1>

    <p>Anda dapat mensetting tinggi dan lebar dari Iframe dengan menggunakan CSS</p>

    <div class="tampilan-iframe-container">
        <h2>Hasil tampilan Iframe</h2>
        <p>Ini merupakan contoh dari tampilan iframe</p>
    </div>

    </body>
</html>
